<div *ngIf="!name; else forminfo">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="form-container">
        <div class="row columns">
          <h1>Please Register Here!</h1>
            <label>
              Username:
              <input type="text" id="username" required="required" name="username" formControlName="username"/>
            </label>
            <div class="alert" *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched">
              {{titleAlert}}
            </div>
            <label>
              Password:
              <input type="password" id="password" required="required" name="password" formControlName="password"/>
            </label>
            <div class="alert" *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
              {{titleAlert}}
            </div>
            <label>
              Address:
              <input type="text" id="address" name="address" formControlName="address"/>
            </label>
            <label>
              Phone Number:
              <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber"/>
            </label>
            <div class="alert" *ngIf="!registerForm.controls['phoneNumber'].valid && registerForm.controls['phoneNumber'].touched">
              {{phoneNumberValidationMessage}}
            </div>
            <label>
              Email:
              <input type="text" id="email" name="email" formControlName="email"/>
            </label>
            <div class="alert" *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                {{emailValidationMessage}}
            </div>
           <button type="submit" class="button expanded" id="submit" [disabled]="!registerForm.valid">Submit</button>
        </div>
      </div>
    </form>
</div>

<ng-template #forminfo>
   <div class="form-container">
    <div class="row columns">
       <h1>{{name}}</h1>
       <p>{{description}}</p>
     </div>
  </div>
</ng-template>
