<div class="search-bar">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>Search for a video here!</h1>
          <label>
            Searchbox
            <input type="text" id="searchbox" required="required" name="searchTerm" formControlName="searchTerm">
          </label>
          <label>
            Submit
            <input type="submit" class="button expanded" id="submit" [disabled]="!searchTermPresent()">
          </label>
      </div>
    </div>
  </form>
  <div *ngIf="searched()" class="result-list-container">
    <table>
      <tr>
        <th>Index</th>
        <th>Title</th>
        <th>Video</th>
      </tr>
      <tr *ngFor="let video of videos; let i= index" [ngClass]="{odd: odd, even:even}">
        <td>{{i}}</td>
        <td>{{title}}</td>
        <td>
          <video width="320" height="240" controls>
              <source src="{{video.Path}}" type="{{video.mediaType}}">
                  Your browser does not support the video tag.
          </video>
        </td>
      </tr>
    </table>
  </div>
</div>
